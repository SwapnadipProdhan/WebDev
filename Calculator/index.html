<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator card">
        <div class="card-header text-center">Simple Calculator</div>
        <div class="card-body">
          <input id="display" class="form-control" type="text" disabled />
          <div class="btn-group">
            <button class="btn btn-outline-primary" onclick="clearDisplay()">
              C
            </button>
            <button
              class="btn btn-outline-secondary"
              onclick="appendToDisplay('7')"
            >
              7
            </button>
            <button
              class="btn btn-outline-secondary"
              onclick="appendToDisplay('8')"
            >
              8
            </button>
            <button
              class="btn btn-outline-secondary"
              onclick="appendToDisplay('9')"
            >
              9
            </button>
            <button
              class="btn btn-outline-secondary"
              onclick="appendToDisplay('+')"
            >
              +
            </button>
          </div>
          <div class="btn-group">
            <button
              class="btn btn-outline-secondary"
              onclick="appendToDisplay('4')"
            >
              4
            </button>
            <button
              class="btn btn-outline-secondary"
              onclick="appendToDisplay('5')"
            >
              5
            </button>
            <button
              class="btn btn-outline-secondary"
              onclick="appendToDisplay('6')"
            >
              6
            </button>
            <button
              class="btn btn-outline-secondary"
              onclick="appendToDisplay('-')"
            >
              -
            </button>
          </div>
          <div class="btn-group">
            <button
              class="btn btn-outline-secondary"
              onclick="appendToDisplay('1')"
            >
              1
            </button>
            <button
              class="btn btn-outline-secondary"
              onclick="appendToDisplay('2')"
            >
              2
            </button>
            <button
              class="btn btn-outline-secondary"
              onclick="appendToDisplay('3')"
            >
              3
            </button>
            <button
              class="btn btn-outline-secondary"
              onclick="appendToDisplay('*')"
            >
              *
            </button>
          </div>
          <div class="btn-group">
            <button
              class="btn btn-outline-secondary"
              onclick="appendToDisplay('0')"
            >
              0
            </button>
            <button
              class="btn btn-outline-secondary"
              onclick="appendToDisplay('.')"
            >
              .
            </button>
            <button class="btn btn-outline-primary" onclick="calculateResult()">
              =
            </button>
            <button
              class="btn btn-outline-secondary"
              onclick="appendToDisplay('/')"
            >
              /
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
